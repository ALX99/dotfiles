import = ["~/dotfiles/.config/alacritty/themes/themes/aura.toml"]

[bell]
animation = "EaseOut"

[cursor.style]
shape = "Underline"

[cursor.vi_mode_style]
shape = "Block"

[font]
size = 11

[font.normal]
family = "Fira Code"
style = "Regular"

[hints]
alphabet = "ntesiroamghdufylp"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mode = "~Vi"
mods = "Control"

[[keyboard.bindings]]
action = "SearchForward"
key = "Slash"
mode = "~Search"
mods = "Control"

[scrolling]
history = 100000

[selection]
save_to_clipboard = true

[window]
# opacity = 0.95
option_as_alt = "Both" # macOS only
